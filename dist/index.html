<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/main.d9ee62f6.css">
    <script src="/app.77c12427.js" defer=""></script>

    
  <script src="/main.d9ee62f6.js"></script></head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="logo">
        <img src="/logo.236e4034.svg" alt="Image of Logo">
      </div>
      <main>
        <div class="first">
          <div class="bill">
            Bill
          </div> 

          <div class="select-tip">
            Select Tip % 
          </div>

          <div class="button-group">
            <div class="5">5%</div>
            
            <div class="10">10%</div>

            <div class="15">15%</div>
            
            <div class="25">25%</div>

            <div class="50">50%</div>
            
            <div class="custom">Custom</div>
          </div>
          Number of People 
        </div>
        <div class="second">
          Tip Amount 
          /person 
          Total 
          /person 
          Reset
        </div>
      </main>
    </div>
  </div>

  </body>
</html>
