<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="src/scss/main.scss" />
    <script src="src/js/app.js" defer></script>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="Image of Logo">
      </div>
      <main>
        <div class="first">
          <form>
            <div class="bill">
              <label for="bill">Bill</label><br>
              <input type="text" name="bill" id="bill" oninput="getBill()">
            </div> 

            <div class="select-tip">
              <label for="tip%">Select Tip % </label><br>
            </div>

            <div class="button-group">
              
              <input type="radio" name="select" id="5%" value=5 onclick="getCustom()">
              <label for="5%">5%</label>

              <input type="radio" name="select" id="10%" value=10 onclick="getCustom()">
              <label for="10%">10%</label>

              <input type="radio" name="select" id="15%" value=15 onclick="getCustom()"> 
              <label for="15%">15%</label>

              <input type="radio" name="select" id="25%" value=25 onclick="getCustom()">
              <label for="25%">25%</label>

              <input type="radio" name="select" id="50%" value=50 onclick="getCustom()">
              <label for="50%">50%</label>

              <input type="radio" name="select" id="custom" value="custom" onclick="getCustom()">
              <label for="custom">Custom</label>

              <input disabled type="text" name="customvalue" id="customvalue" placeholder="Custom" onchange="customTip()">
            </div>

            <div>
              <label for="NOP">Number of People</label><br>
              <input type="text" name="NOP" id="NOP" oninput="getNop()">
            </div>
          </form>
        </div>
        <div class="second">
          <div class="twofirst">
            Tip Amount 
            /person 
            <span class="TAPP"></span>
          </div>
          <div class="Twosecond">
            Total 
            /person 
            <span class="ToAPP"></span>
          </div>
          
          <button>Reset</button>
        </div>
      </main>
    </div>
  </div>

    </div> -->
  </body>
</html>
